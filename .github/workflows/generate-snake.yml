name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual run from the Actions tab

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: satya481
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg

      - name: Commit and Push Snake Animation
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üêç Updated GitHub Contribution Snake Animation"
          branch: main
          file_pattern: "dist/github-snake*.svg"
